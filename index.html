    <script>
            var number = 62371673;
            function addCommas(nStr) {
                nStr += '';
                var x = nStr.split('.');
                var x1 = x[0];
                var x2 = x.length > 1 ? '.' + x[1] : '';
                var rgx = /(\d+)(\d{3})/;
                while (rgx.test(x1)) {
                        x1 = x1.replace(rgx, '$1' + ',' + '$2');
                }
                return x1 + x2;
            }
            window.setInterval(
            function () {
                number = number + 1575042;
                var numberFormatted=addCommas(number.toString());
                document.getElementById("number").innerHTML = numberFormatted;
       
            }, 10000);
       </script>
